<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <h1 class="text-center text-white">Weather Dashboard</h1>
    </header>

    <!-- main -->
    <main>
      <!-- content row-->
      <div class="row no-gutters">
        <div class="col-sm-12 col-md-3 border">
          <div>
            <h3 class="mt-3 text-center">Search Form</h3>
            <hr />
            <form class="p-3" id="search-form">
              <div class="mb-3">
                <input
                  ype="text"
                  class="form-control"
                  id="search-input"
                  placeholder="Enter city name"
                />
              </div>
              <div>
                <button
                  id="searchBtn"
                  type="submit"
                  class="btn btn-info btn-block"
                >
                  Search
                </button>
              </div>
            </form>
          </div>

          <!-- seach history -->
          <div id="search-history">
            <h4 class="mt-3 text-center">Search history</h4>
            <hr />
          </div>
        </div>

        <!-- shd be rendered in the js file -->
        <!-- section to check current weather and forecast-->
        <div class="col-sm-12 col-md-9 p-5" id="current-weather"></div>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
