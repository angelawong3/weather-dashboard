<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <h2 class="bg-primary text-center text-white">Weather Dashboard</h2>
    </header>

    <!-- main -->
    <main>
      <!-- section to search -->
      <section id="search-city">
        <p class="font-weight-bolder">Search for a City</p>
        <input class="form-control" type="text" placeholder="Birmingham" />
        <button type="button" class="btn btn-info">Search</button>
      </section>
      <br />
      <!-- section to see history -->
      <section id="search-history">
        <!-- div*8 delivered in js -->
      </section>
      <!-- section to check current weather -->
      <section id="city-current"></section>
      <!-- seaction for 5 days forecast -->
      <section id="5-day-forecast">
        <p class="font-weight-bolder">5-Day Forecast</p>
        <div id="day1" class="card card-body">1st day</div>
        <div id="day2" class="card card-body"></div>
        <div id="day3" class="card card-body"></div>
        <div id="day4" class="card card-body"></div>
        <div id="day5" class="card card-body"></div>
      </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
