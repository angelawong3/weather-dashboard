<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <h2 class="bg-primary text-center text-white">Weather Dashboard</h2>
    </header>

    <!-- main -->
    <main>
      <!-- section to search -->
      <section id="search-city">
        <p class="font-weight-bolder">Search for a City</p>
        <input
          id="input-city"
          class="form-control"
          type="text"
          placeholder="e.g. Birmingham"
        />
        <button id="searchBtn" type="button" class="btn btn-info">
          Search
        </button>
      </section>
      <br />
      <!-- section to see history -->
      <section id="search-history">
        <!-- div*8 delivered in js -->
      </section>
      <!-- section to check current weather -->
      <section id="city-current"></section>
      <!-- section for 5 days forecast -->
      <section id="5-day-forecast">
        <p class="font-weight-bolder">5-Day Forecast</p>
        <div class="card-deck">
          <div class="card">
            <div id="card-1" class="card-body">
              <h4 class="card-title">Card title</h4>
              <p class="card-text">1</p>
            </div>
          </div>
          <div class="card">
            <div id="card-2" class="card-body">
              <h4 class="card-title">Card title</h4>
              <p class="card-text">2</p>
            </div>
          </div>
          <div class="card">
            <div id="card-3" class="card-body">
              <h4 class="card-title">Card title</h4>
              <p class="card-text">3</p>
            </div>
          </div>
          <div class="card">
            <div id="card-4" class="card-body">
              <h4 class="card-title">Card title</h4>
              <p class="card-text">4</p>
            </div>
          </div>
          <div class="card">
            <div id="card-5" class="card-body">
              <h4 class="card-title">Card title</h4>
              <p class="card-text">5</p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
